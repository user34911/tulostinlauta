<!DOCTYPE html>
<html>

<head>
  <title>Tulostinlauta</title>
</head>

<body>
  <h1>Tulostinlauta</h1>

    {% if session.username %}
  <p>
    Olet kirjautunut nimellä {{ session.username }}, id: {{ session.user_id }}
  </p>
  {% endif %}

  <p>
    <a href="/login">Kirjaudu sisään</a>
    <a href="/register">Luo tunnus</a>
    <a href="/logout">Kirjaudu ulos</a>
  </p>

  <p>
    <a href="/new_post">Uusi julkaisu</a>
  </p>

  <h2>Julkaisut</h2>
  <ul>
    {% for post in posts %}
    <li><a href="/post/{{ post.id }}"> {{ post.title }}</a></li>
    {% endfor %}
    </ul>
</body>

</html>
