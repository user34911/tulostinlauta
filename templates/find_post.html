<!DOCTYPE html>
<html>

<head>
  <title>Etsi julkaisu</title>
</head>

<body>
  <h1>Etsi julkaisu</h1>

  <form action="/find_post" method="get">
    <p>
        Hakusana: <input type="text" name="query" value="{{ query }}">
    </p>
    <input type="submit" value="Etsi">
  </form>

  <p>
    <a href="/">Takaisin</a>
  </p>

  {% if query %}
  <h2>Tulokset</h2>
  <ul>
    {% for post in results %}
    <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% endif %}
</body>

</html>
