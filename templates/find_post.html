<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}Etsi julkaisu{% endblock %}

{% block content %}
<h2>Etsi julkaisu</h2>

<form action="/find_post" method="get">
  <p>
      Hakusana: <input type="text" name="query" value="{{ query }}">
  </p>
  <input type="submit" value="Etsi">
</form>

{% if query %}
<h3>Tulokset</h3>
<ul>
  {% for post in results %}
  <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
