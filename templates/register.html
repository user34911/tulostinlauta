<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}Rekisteröinti{% endblock %}

{% block content %}
<h2>Rekisteröinti</h2>
{% for message in get_flashed_messages() %}
<p>
  <b>{{ message }}</b>
</p>
{% endfor %}
<form action="/create" method="post">
  <p>
    Tunnus: <br />
    <input type="text" name="username" value="{{ filled.username }}" maxlength="16" />
  </p>
  <p>
    Salasana: <br />
    <input type="password" name="password1" />
  </p>
  <p>
    Salasana uudestaan: <br />
    <input type="password" name="password2" />
  </p>
  <input type="submit" value="Luo tunnus" />
</form>
{% endblock %}
