<!DOCTYPE html>
{% extends "layout.html" %}

{% block title %}Uusi julkaisu{% endblock %}

{% block content %}
<h2>Uusi julkaisu</h2>
<form action="/create_post" method="post" enctype="multipart/form-data">
  <p>
    Malli: <br />
    <input type="text" name="title" />
  </p>
  <p>
    Kuva: <input type="file" name="image" accept=".jpg" />
  </p>
  <p>
      Vuosimalli:
      <input type="number" name="model_year" size="4" maxlength="4" />
  </p>
  <p>
      Arvosana:
      <input type="number" name="grade" size="1" min="0" max="5" /> /5
  </p>
  <p>
      Arvostelu: <br />
      <textarea name="review" rows="8" cols="60" ></textarea>
  </p>
  {% for class in classes %}
  <p>
    {{ class }}: <br />
    <select name="classes">
      <option value=""></option>
      {% for option in classes[class] %}
      <option value="{{ class }}:{{ option }}">{{ option }}</option>
      {% endfor %}
    </select>
  </p>
  {% endfor %}

  <input type="submit" value="Luo julkaisu" />
</form>
{% endblock %}
