<!DOCTYPE html>
<html>

<head>
  <title>Uusi julkaisu</title>
</head>

<body>

    <h1>Uusi julkaisu</h1>

  <form action="/create_post" method="post">
    <p>
      Malli: <br />
      <input type="text" name="title" />
    </p>
    <p>
        Vuosimalli: <br />
        <input type="number" name="model_year" size="4" maxlength="4" />
    </p>
    <p>
        Arvosana: <br />
        <input type="number" name="grade" size="1" min="0" max="5" /> /5
    </p>
    <p>
        Arvostelu: <br />
        <textarea name="review" rows="8" cols="60" ></textarea>
    </p>
    <p>
      Valmistusmaa: <br />
      <select name="country">
        <option value=""></option>
        <option value="USA">USA</option>
        <option value="Japani">Japani</option>
        <option value="Kiina">Kiina</option>
        <option value="Muu">(muu)</option>
      </select>
    </p>
    <p>
      Tyyppi: <br />
      <select name="type">
        <option value=""></option>
        <option value="Laser">Laser</option>
        <option value="LED">LED</option>
        <option value="Mustesuihku">Mustesuihku</option>
        <option value="3D">3D</option>
        <option value="Matriisi">Matriisi</option>
        <option value="Lämpö">Lämpö</option>
        <option value="Kiinteä muste">Kiinteä muste</option>
        <option value="Piirturi">Piirturi</option>
        <option value="Tarra">Tarra</option>
        <option value="Muu">(muu)</option>
      </select>
    </p>

    <input type="submit" value="Luo julkaisu" />
  </form>
  <p>
    <a href="/">Etusivulle</a>
  </p>
</body>

</html>
