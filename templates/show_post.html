<!DOCTYPE html>
<html>

<head>
  <title>{{ post.title }}</title>
</head>

<body>
    <h1>{{ post.title }} ({{ post.model_year }})</h1>
    {% if session.user_id == post.user_id %}
    <p>
      <a href="/edit_post/{{ post.id }}">Muokkaa</a>
    </p>
    {% endif %}
    <p>
      Arvosana: {{ post.grade }}/5
    </p>
    <p>
      {{ post.review }}
    </p>
    <p>
      Julkaisija: {{ post.username }}
    </p>
    <p>
      <a href="/">Takaisin</a>
    </p>
</body>

</html>
